<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CRUD</title>
</head>

<body style="background-color: rgba(17, 17, 17, 1);">

    <div class="container mt-5">
        <h1 class="text-white mb-4">Student Management CRUD</h1>
        <!-- form  -->
        <form action="" class="row g-4">
            <div class="col-md-4">
                <input type="text" class="form-control b-color" placeholder="Name" id="name">
            </div>
            <div class="col-md-4">
                <input type="email" class="form-control b-color" placeholder="Email" id="email">
            </div>
            <div class="col-md-4">
                <input type="number" class="form-control b-color" placeholder="GPA" id="gpa">
            </div>
            <div class="col-md-4">
                <input type="number" class="form-control b-color" placeholder="Age" id="age">
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control b-color" placeholder="Degree" id="degree">
            </div>
            <div class="col-md-6">
                <button type="button" class="btn s_btn" onclick="submitData()" value="submit">Add Student</button>
            </div>
        </form>

        <!-- Search box -->
        <div class="input-group mb-5 mt-5">
            <input type="text" class="form-control b-color" id="myInput" name="Search" onkeyup="searchFun()" placeholder="Search By Name, Email or Degree " aria-label="Username" aria-describedby="basic-addon1">
          </div>


        <!-- Students details Table -->
        <div>
            <table id="myTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Student Name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>GPA</th>
                        <th>Degree</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="studentData"></tbody>
            </table>
        </div>

        <script type="text/javascript" src="script.js">

            
        </script>
</body>

</html>
